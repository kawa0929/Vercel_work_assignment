<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>許閔慈的自我介紹</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');

        /* 全域設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        @keyframes pop-up{
        	0%{
        		transform: scale(0.8);
        		opacity: 0;
        	}
        	100%{
        		transform: scale(1);
        		opacity: 1;
        	}
        }

        body {
            font-family: 'Noto Serif HK', serif;
            background-color: #F2EFE7;
            font-weight: lighter;
        }

        /* 讓所有區塊都佔滿整個螢幕 */
		section {
		    height: 100vh; /* 每個 section 佔滿整個畫面 */
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    flex-direction: column;
		    text-align: center;
		}


        /* h1 區塊 */
        .intro {
            color: #FFEB00;
            font-size: 100px;
            background-image: url(pic/blacksea.jpg);
            opacity: 0.8;
            filter: alpha(opacity=10);
            background-size: cover;
            background-position:center;
            text-align: center;
        }

        .title-container{
        	margin-bottom: 20px;
        	opacity: 0;
            transform: scale(0.8);
        }

        .content-container{
        display: flex;
        flex-direction: row;
        align-items: center;
        opacity: 0;
        transform: scale(0.8);  
        }

        .content-text{
        	margin-right: 30px;
        }

        .p1-hr {
    	margin-top: -10px;
    	margin-bottom: 30px;
    	width: 80%;
		}

		.info-container {
	    display: flex;
	    align-items: center;
	    justify-content: center; /* 左右排列 */
	    gap: 30px; /* 圖片和文字間距 */
	    width: 80%; /* 限制區塊寬度 */
	    max-width: 900px; /* 限制最大寬度 */
		}


		.content-image {
    	width: 100%; /* 設定固定寬度 */
    	max-width: 400px; /* 避免超過父容器 */
    	height: auto; /* 保持原比例 */
    	border-radius: 10px;
    	object-fit: cover; /* 確保圖片不會變形 */
    	opacity: 0;
        transform: scale(0.8);
		}

		.text-content{
			width: 60%;
			text-align: left;
		}


		.content-hr{
			border-color: #9ACBD0;
			width: 100%;
			margin: 10px 0;
		}



		.license-hr{
			border-color: #ff9a4a; 
			width: 100%;
			margin: 10px 0;
		}

		.license-image {
    	width: 100%; /* 設定固定寬度 */
    	max-width: 400px; /* 避免超過父容器 */
    	height: auto; /* 保持原比例 */
    	border-radius: 10px;
    	object-fit: cover; /* 確保圖片不會變形 */
    	opacity: 0;
        transform: scale(0.8);
		}

		.habit-hr{
			border-color: #028391;
			width: 100%;
			margin: 10px 0;
		}

		.habit-image{
			width: 100%; /* 設定固定寬度 */
    		max-width: 400px; /* 避免超過父容器 */
    		height: auto; /* 保持原比例 */
    		border-radius: 10px;
    		object-fit: cover; /* 確保圖片不會變形 */
    		opacity: 0;
            transform: scale(0.8);
		}

        .animate {
        animation: pop-up 1s ease-out forwards;
        }

		footer {
	    display: flex;
	    justify-content: space-between; /* 讓兩側元素分散對齊 */
	    align-items: center; /* 垂直置中 */
	    padding: 20px;
		}

		.backindex {
    	color: #579BB1;
    	font-size: 20px;
    	text-decoration: none;
		}

        /* 其他區塊 */
        .content {
	    height: 100vh; /* 讓 h2、h3、h4 也佔滿整個螢幕 */
	    display: flex;
	    align-items: center;
	    justify-content: center;
	    flex-direction: column;
	    text-align: center;
		}

		.nav-link {
	    font-size: 20px; /* 確保字體大小與原本一致 */
	    font-weight: bold; /* 讓字體維持加粗 */
	    color: #FFEB00 !important; /* 設定字體顏色 */
	    text-decoration: none; /* 移除底線 */
	    margin-right: 30px; /* 保持間距 */
		}

		.nav-link:last-child {
		    margin-right: 0; /* 避免最後一個連結多出額外間距 */
		}

		.nav-link:hover {
		    text-decoration: underline; /* 滑鼠懸停時增加底線 */
		}


        /* 主要標題 */
        .main-title {
            font-size: 40px;
        }

        /* 內容文字 */
        .content-text {

        }



        /* 選取時的樣式 */
        ::selection {
            background-color: #A9B5DF;
            color: #FFF2F2;
        }

        /* 超連結顏色 */
        a:link {
            color: #00ADB5;
        }

        @media (max-width: 768px) {
    	.info-container {
        flex-direction: column; /* 在手機上改為上下排列 */
        text-align: center; /* 文字置中 */
    	}

    	.intro h1{
    		font-size: 50px;
    	}

	    .text-content {
	        width: 100%; /* 讓文字區塊佔滿寬度 */
	    }

	    .nav-link {
	        display: block; /* 導覽連結改為直列顯示 */
	        margin-bottom: 10px;
	    }

	    footer {
	        flex-direction: column;
	        text-align: center;
	    }
		}


        
    </style>
</head>

<body>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
            }
        });
    }, { threshold: 0.3 });

    document.querySelectorAll('.title-container, .content-container, .content-image, .license-image, .habit-image').forEach(el => {
        observer.observe(el);
    });
});
</script>
