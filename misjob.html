<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<link rel="icon" href="pic/job.png" type="image/png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MIS工作分析</title>
</head>

<style>
	@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+HK:wght@200..900&display=swap');

	@keyframes pop-up{
        	0%{
        		transform: scale(0.8);
        		opacity: 0;
        	}
        	100%{
        		transform: scale(1);
        		opacity: 1;
        	}
    }

    body {
            font-family: 'Noto Serif HK', serif;
            background-color: #F2EFE7;
            font-weight: lighter;
            margin: 0;
		    padding: 0;
		    width: 100%;
		    height: 100%;
    }

	section {
		    height: 100vh; /* 每個 section 佔滿整個畫面 */
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    flex-direction: column;
		    text-align: center;
	}

	.mis{
		color: #F5EEDC;
		font-size: 100px;
		background-image: url(pic/work.jpg);
		opacity: 0.8;
        filter: alpha(opacity=10);
        background-size: cover;
        background-position:center;
        text-align: center;

	}

	.mis-container h1{
		align-items: center;
		margin-bottom: 20px;
        opacity: 0;
        transform: scale(0.8);
        animation: pop-up 1s forwards;
	}

	.mis-hr {
		border-color: #FFEB00;
    	margin-top: -10px;
    	margin-bottom: 30px;
    	width: 80%;
		}

	.introduce-container{
		font-size: 20px;
		display: flex;
        flex-direction: row;
        align-items: center;
        opacity: 0;
        transform: scale(0.8);  
        animation: pop-up 1s forwards;
	}

	.info-container{
		display: flex;
	    flex-direction: row; /* 讓圖片和文字橫向排列 */
	    align-items: center;
	    justify-content: center;
	    gap: 20px;
	    flex-wrap: wrap; /* 若螢幕太小則換行 */
	    max-width: 80%;
	    margin: auto;
	    text-align: left; /* 避免文字區塊置中 */
	}

	.design-image {
    	width: 100%; /* 設定固定寬度 */
    	max-width: 400px; /* 避免超過父容器 */
    	height: auto; /* 保持原比例 */
    	border-radius: 10px;
    	object-fit: cover; /* 確保圖片不會變形 */
    	opacity: 0;
        transform: scale(0.8);
        animation: pop-up 1s forwards;
	}

	.intro-hr{
		border-color: #028391;
		width: 100%;
		margin: 10px 0;
	}

	.main-title {
        font-size: 40px;
    }

        /* 內容文字 */
    .content-text {
    	font-size: 20px;
        max-width: 600px;
        text-align: left;
    }


	.backindex{
		color: #FF8A8A;
    	font-size: 20px;
    	text-decoration: none;
	}

	::selection {
            background-color: #A9B5DF;
            color: #FFF2F2;
    }

    footer {
	    display: flex;
	    justify-content: space-between; /* 讓兩側元素分散對齊 */
	    align-items: center; /* 垂直置中 */
	    padding: 20px;
	}

	@media (max-width: 768px) {
			.mis {
				font-size: 50px;
				padding: 30px 10px;
			}

			.mis-container h1 {
				font-size: 50px;
			}

			.introduce-container {
				font-size: 16px;
				text-align: center;
				flex-direction: column;
			}

			.info-container {
				flex-direction: column;
				text-align: center;
			}

			.text-content {
				max-width: 100%;
				text-align: center;
			}

			.main-title {
				font-size: 30px;
			}

			.content-text {
				font-size: 16px;
			}

			footer {
				flex-direction: column;
				align-items: center;
			}
		}

	</style>
</head>
<body>


</style>

<body>
	<section class="mis">
		<div class="mis-container">
			<h1>MIS工作介紹</h1>
		</div>
		<hr class="mis-hr">
		<div class="introduce-container">
			<p>網頁設計師（Web Designer）</p>
		</div>
		</div>
	</section>

	<section id="design-introduce" class="content" style="background-color:#EDE8DC;">
		<div class="info-container">
			<img src="pic/design.jpg" alt="設計" class="design-image">
			<div class="text-content">
				<h2 class="main-title">Web前端工程師介紹</h2>
				<hr class="intro-hr">
				<p>
					<b class="content-text">Web前端工程師是網頁設計師行業內的其中一個分支，是我很有興趣、也是我目前正在學習的領域。</b><br><br>
					<b class="content-text">作為前端工程師，需要具備許多條件，如:客戶溝通、設計概念實體化、網頁程式與優化，且現在的網頁程式設計師不只是要寫電腦網頁，有時候也會要設計不同裝置網頁。因此要多接觸其他裝置，如：智慧型手機、穿戴型裝置。
					</b>
				</p>
			</div>
		</div>
	</section>


	<footer class="footer">
    <p><b>Copyright © 許閔慈. All Rights Reserved.</b></p>
    <a href="index.html" class="backindex">𖤐回到首頁</a>
	</footer>
</body>
</html>
